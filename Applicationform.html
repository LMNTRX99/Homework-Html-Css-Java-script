    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width= , initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="Assets/Applicationform.css">
         </head>
    
    <body >
        <div>
        <h1 class="Ex" style="color: rgb(255, 255, 255);">Application form</h1>
        </div>
        <div  >
            <label style="color: rgb(255, 255, 255);" for="name">Ad:</label> <br>
            <input type="text" id="name" name="name"> <br><br>
            <label style="color: rgb(255, 255, 255);" for="surname">Soyad:</label> <br>
            <input type="text" id="surname" name="surname" > <br><br>
            <label style="color: rgb(255, 255, 255);" for="pass">Password:</label> <br>
            <input type="password" id="pass" name="password" ><br><br><br>
        </div>
        
        <div >
            <p style="color: rgb(255, 255, 255);">Cinsinizi seçin: </p>
            <label style="color: rgb(255, 255, 255);" for="k">K</label>
            <input type="radio" id="k" name="Cins" value="k">  
           <span> <label style="color: rgb(255, 255, 255);" for="h">Q</label>
            <input type="radio" id="h" name="Cins" value="w"></span><br><br><br>
        </div>
        </div>
        <div>
            <p style="color: rgb(255, 255, 255);">Bitirdiyiniz təhsil dərəcələrini seçin:</p>
            <input type="checkbox" id="Orta" name="Orta">
            <label style="color: rgb(255, 255, 255);" for="Orta">Orta</label><br>
            <input type="checkbox" id="Bakalavr" name="Bakalavr">
            <label style="color: rgb(255, 255, 255);" for="Bakalavr">Bakalavr</label><br>
            <input type="checkbox" id="Magistr" name="Magistr">
            <label style="color: rgb(255, 255, 255);" for="Magistr">Magistr</label><br>
            <input type="checkbox" id="Doktor" name="Doktor">
            <label style="color: rgb(255, 255, 255);" for="Doktor">Doktor</label><br><br>
        </div>
        <div>
            <label style="color: rgb(255, 255, 255);" for="Yash">Yaş:</label><br>
            <input type="number" id="Yash" name="Yash"><br>
            <label style="color: rgb(255, 255, 255);" for="Boy">Boy:</label><br>
            <input type="number" id="Boy" name="Boy"><br>
            <label style="color: rgb(255, 255, 255);" for="Çəki">Çəki</label><br>
            <input type="number" id="Çəki" name="Çəki"><br><br> 
            
        </div>
        <div >
            <input type="button" value="Təsdiqlə" id="button">
        </div>
    </body>
    </html>
